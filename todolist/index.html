<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container fluid">
      <div class="container">
        <div class="mx-auto mt-5" style="max-width: 700px">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your Todo's here!!"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="username"
            />
            <button
              class="btn text-white btn-info btn-outline-secondary"
              type="button"
              id="addUser"
            >
              Add
            </button>
          </div>

          <div class="display">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Your Name</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody class="records">
                <tr>
                  <th scope="row">1</th>
                  <td>King of javascript</td>
                  <td><i class="btn btn-info text-white fa fa-edit"></i><i class="btn text-white fa fa-trash btn-danger mx-2"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
